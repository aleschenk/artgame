services:
  artgame:
    build: .
    container_name: trivia-arte
    ports:
      - "8097:8097"
    volumes:
      # Montar directorio de artistas (ruta relativa al proyecto)
      - ./artists:/app/artists:ro
      # Montar logs para persistencia
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8097/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - default

  # Servicio opcional para desarrollo con hot-reload
  artgame-dev:
    build: .
    container_name: trivia-arte-dev
    ports:
      - "8098:8097"
    volumes:
      - .:/app
      - ./artists:/app/artists:ro
    environment:
      - PYTHONUNBUFFERED=1
    command: ["python3", "server.py"]
    profiles:
      - dev
    networks:
      - default

networks:
  default:
    name: services

volumes:
  logs:
    driver: local
